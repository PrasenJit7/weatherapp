<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="shortcut icon" type="image" href="logo.jpg">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Guwahati</div>
        <div class="date">Friday 18 June 2021</div>
      </section>
      <div class="current">
        <div class="temp">27<span>°c</span></div>
        <div class="weather">Mostly rainy</div>
        <div class="hi-low">21°c / 30°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <span>
    Made with <i class="fa fa-heart pulse"></i> in <a href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f" target="_blank">Saidur&Prasenjit</a>
</span>
</body>
</html>
